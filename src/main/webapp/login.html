<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI - Clínica</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Logo e lado com cor -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 img-box">
                <img src="/resources/img/cachorros.png" alt="Imagem de cachorros">
            </div>

            <!-- Inicio do formulario de login -->
            <div class="col-md-5" style="margin-top: 160px;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <h2 class="text-center">Login</h2>
                            <form>
                                <div class="form-group">
                                    <label for="email">Login:</label>
                                    <input type="email" class="form-control" id="email" placeholder="exemplo@mail.com">
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha:</label>
                                    <input type="password" class="form-control" id="senha" placeholder="Digite aqui sua senha">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="lembreme">
                                    <label class="form-check-label" for="lembreme">Lembre-me</label>
                                    <a href="#">Esqueceu a Senha?</a>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                                </div>
                                <div class="form-group text-center">
                                    <p>Não Tem Uma Conta? <a href="#">Cadastre-se</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="footer-container"></div>
    <script src="resources/js/loadIndex.js"></script>
    <script src="/webjars/bootstrap/5.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
