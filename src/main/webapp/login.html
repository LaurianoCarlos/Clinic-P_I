<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI - Clínica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		.img-box {
			width: 200px;
			height: 100px;
			background-color: #aed8ce;
			padding: 21rem;
		}
		.img-box img {
			position: relative;
			top: -240px;
			margin-left: -250%;
		}
	</style>
</head>

<body>
    <!-- Logo e lado com cor -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 img-box">
                <img src="/projeto-pi-clinica/src/main/webapp/resources/img/cachorros.png" alt="Imagem de cachorros">
            </div>

            <!-- Inicio do formulario de login -->
            <div class="col-md-5" style="margin-top: 160px;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <h2 class="text-center">Login</h2>
                            <form>
                                <div class="form-group">
                                    <label for="email">Login:</label>
                                    <input type="email" class="form-control" id="email" placeholder="exemplo@mail.com">
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha:</label>
                                    <input type="password" class="form-control" id="senha" placeholder="Digite aqui sua senha">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="lembreme">
                                    <label class="form-check-label" for="lembreme">Lembre-me</label>
                                    <a href="#">Esqueceu a Senha?</a>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                                </div>
                                <div class="form-group text-center">
                                    <p>Não Tem Uma Conta? <a href="#">Cadastre-se</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
